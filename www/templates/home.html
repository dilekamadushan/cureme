<ion-view view-title="Home"> 
  <ion-content>

    <div class="list card">

      <div class="item item-avatar">
        <img src="img/ionic.png">
        <h2>{{ user.name }}</h2>
        <p>{{ user.age }}</p>
      </div>

      <div class="item item-image">
        <img src="img/ionic.png">
      </div>

    </div>

  </ion-content>
</ion-view>
